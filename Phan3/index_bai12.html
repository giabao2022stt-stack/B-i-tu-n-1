<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Khảo sát ý kiến</title>
</head>
<body>
  <h2>Form Khảo sát ý kiến người dùng</h2>
  <form>
    <p>1. Bạn thường xuyên sử dụng website này?</p>
    <input type="radio" name="frequency" value="daily"> Hàng ngày
    <input type="radio" name="frequency" value="weekly"> Hàng tuần
    <input type="radio" name="frequency" value="rarely"> Hiếm khi
    <br><br>

    <p>2. Bạn thích tính năng nào?</p>
    <input type="checkbox" name="feature" value="ui"> Giao diện
    <input type="checkbox" name="feature" value="speed"> Tốc độ
    <input type="checkbox" name="feature" value="support"> Hỗ trợ
    <br><br>

    <p>3. Bạn muốn cải thiện gì?</p>
    <textarea name="improve" rows="4" cols="40"></textarea>
    <br><br>

    <p>4. Bạn biết đến website qua đâu?</p>
    <select name="source">
      <option>Google</option>
      <option>Bạn bè</option>
      <option>Mạng xã hội</option>
    </select>
    <br><br>

    <button type="submit">Gửi</button>
  </form>
</body>
</html>
